<div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2>Employee <b>Details</b></h2></div>
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-info add-new" onclick="openAddModal()" ><i class="fa fa-plus"></i> Add New</button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Department</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
    <div id="myModal" class="modal fade" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Add Employee</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <div class="modal-body">
                    <div class="modal-container">
                        <h1>Nhập thông tin</h1>
                       
                        <input type="hidden" id="id" name="id">

                        <label for="Name"><b>Name</b></label><br>
                        <input type="text" autocomplete="off" name="name" id="name" required><br>
                    
                        <label for="department"><b>Department</b></label><br>
                        <input type="text" autocomplete="off" name="department" id="department" required><br>
                    
                        <label for="phone-repeat" ><b>Phone</b></label><br>
                        <input type="text" autocomplete="off" name="phone" id="phone" required>
                        
                      </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick= "save()">Save</button>
                </div>
            </div>
        </div>
    </div>


</div>
